<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download App - GHAR!T</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .header {
      margin-bottom: 30px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    #qrcode canvas {
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      background: #f9f9f9;
    }

    .instructions {
      margin: 20px 0;
      padding: 20px;
      background: #f0f4ff;
      border-radius: 10px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    .or-text {
      color: #999;
      font-size: 12px;
      margin: 20px 0;
      font-weight: 500;
    }

    .app-links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .app-link {
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .app-link.play-store {
      background: #34a853;
      color: white;
    }

    .app-link.play-store:hover {
      background: #2d8e47;
      transform: translateY(-2px);
    }

    .app-link.app-store {
      background: #000;
      color: white;
    }

    .app-link.app-store:hover {
      background: #333;
      transform: translateY(-2px);
    }

    .loading-text {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .title {
        font-size: 20px;
      }

      .app-links {
        grid-template-columns: 1fr;
      }

      #qrcode canvas {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">GHAR!T</div>
      <div class="title">Download Our App</div>
      <div class="subtitle">Scan the QR code or use the links below</div>
    </div>

    <div id="qrcode"></div>

    <div class="instructions">
      ðŸ“± <strong>Scan with your phone camera</strong> or any QR code reader app to download instantly.
    </div>

    <div class="or-text">â€” OR â€”</div>

    <div class="app-links">
      <a href="https://play.google.com/store/apps/details?id=com.gharitapp.gharitapp" class="app-link play-store" target="_blank" rel="noopener noreferrer">
        Google Play
      </a>
      <a href="https://apps.apple.com/ng/app/ghar-t/id6752650388" class="app-link app-store" target="_blank" rel="noopener noreferrer">
        App Store
      </a>
    </div>

    <div class="loading-text">Scan the QR code to download</div>
  </div>

  <script>
    // Generate the download page URL for QR code
    var downloadUrl = "https://gharitapp.com/GharitQr.html";
    
    // Detect device type and redirect
    function detectDeviceAndRedirect() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      
      if (/android/i.test(userAgent)) {
        // Android - redirect to Google Play
        window.location.href = "https://play.google.com/store/apps/details?id=com.gharitapp.gharitapp";
      } else if (/iPad|iPhone|iPod/.test(userAgent)) {
        // iOS - redirect to App Store
        window.location.href = "https://apps.apple.com/ng/app/ghar-t/id6752650388";
      } else {
        // Desktop or unknown - show QR code for manual scanning
        showQRCode();
      }
    }
    
    function showQRCode() {
      // Create QR code with the download page URL
      new QRCode(document.getElementById("qrcode"), {
        text: downloadUrl,
        width: 300,
        height: 300,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      // Log the URL for debugging
      console.log('[QR Code] Encoded URL:', downloadUrl);
    }
    
    // Run detection on page load
    window.addEventListener('load', detectDeviceAndRedirect);
  </script>
</body>
</html>
