<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GHAR!T</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="images/gharit-logo-transparent.png"
            alt="GHAR!T Logo"
            class="logo-img"
          />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Services</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>

    <section class="login-section">
      <div class="login-container">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p>Login to access your GHAR!T account</p>
          <p class="parent-company-note">
            A <span class="parent-company">WIZNIGHT</span> Company
          </p>
        </div>

        <div class="login-form-container">
          <div class="login-steps">
            <div class="step active" id="step-1">
              <div class="step-number">1</div>
              <div class="step-text">Phone Number</div>
            </div>
            <div class="step" id="step-2">
              <div class="step-number">2</div>
              <div class="step-text">Verify OTP</div>
            </div>
          </div>

          <form id="phone-form" class="login-form active">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <div class="phone-input-container">
                <select id="country-code">
                  <option value="+1">+1</option>
                  <option value="+44">+44</option>
                  <option value="+91">+91</option>
                  <option value="+61">+61</option>
                  <option value="+86">+86</option>
                </select>
                <input
                  type="tel"
                  id="phone"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn primary-btn" id="send-otp-btn">
              Send OTP
            </button>
            <div class="form-footer">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </form>

          <form id="otp-form" class="login-form">
            <div class="form-group">
              <label for="otp">Enter OTP</label>
              <div class="otp-input-container">
                <input type="text" class="otp-input" maxlength="1" required />
                <input type="text" class="otp-input" maxlength="1" required />
                <input type="text" class="otp-input" maxlength="1" required />
                <input type="text" class="otp-input" maxlength="1" required />
                <input type="text" class="otp-input" maxlength="1" required />
                <input type="text" class="otp-input" maxlength="1" required />
              </div>
              <div class="otp-timer">
                <p>Resend OTP in <span id="timer">30</span> seconds</p>
              </div>
            </div>
            <button type="submit" class="btn primary-btn">
              Verify & Login
            </button>
            <button type="button" class="btn secondary-btn" id="back-btn">
              Back
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img
            src="images/gharit-logo-transparent.png"
            alt="GHAR!T Logo"
            class="logo-img"
          />
        </div>
        <p>Premium laundry service at your doorstep</p>
        <p class="copyright">
          Â© 2023 GHAR!T. A <span class="parent-company">WIZNIGHT</span> Company.
          All rights reserved.
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
